  const partyColors = {
  "Labour Party": "#e41a1c",
  "Liberal Democrats": "#ff7f00",
  "Conservative Party": "#377eb8",
  "Independent": "#999999",
  "Liverpool Community Independents": "#984ea3",
  "Trade Unionist and Socialist Coalition": "#a65628",
  "Green Party (E&W)": "#00aa00"
};

  function getPartyColor(parties) {
    if (!parties || parties.length === 0) return '#ccc';
    for (let p of parties) {
      if (partyColors[p]) return partyColors[p];
    }
    return '#ccc';
  }

  function showCouncillorInfo(wardName) {
    const infoDiv = document.getElementById("info");
    const ward = councillorData.find(c => c.Ward.toLowerCase() === wardName.toLowerCase());

    if (ward) {
      const councillorList = ward.Councillors.map(c => `
        <div style="margin-bottom: 1em;">
          <strong>${c.Councillor}</strong><br>
          Party: ${c["Party Affiliation"]}<br>
          Term Ends: ${c["End of term"]}
        </div>
      `).join("");
      infoDiv.innerHTML = `<h3>${ward.Ward}</h3>` + councillorList;
    } else {
      infoDiv.innerHTML = `No data found for "<strong>${wardName}</strong>"`;
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    const svg = document.querySelector("svg");
    if (!svg) return;

    // Apply color to all elements matching the ward name
    councillorData.forEach(ward => {
      const elements = svg.querySelectorAll(`[data-name="${ward.Ward}"]`);
      elements.forEach(el => {
        el.setAttribute("fill", getPartyColor(ward.Parties));
      });
    });

    // Global click listener
    document.addEventListener("click", (event) => {
      let target = event.target;
      while (target && target !== document) {
        if (target.classList && target.classList.contains("ward")) {
          const wardName = target.getAttribute("data-name") || target.id;
          showCouncillorInfo(wardName);
          return;
        }
        target = target.parentNode;
      }
    }, true);
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const svg = document.querySelector("svg");
    if (!svg) return;

    let scale = 1;
    let translateX = 0;
    let translateY = 0;
    let isDragging = false;
    let startX, startY;

    const wrapper = document.createElementNS("http://www.w3.org/2000/svg", "g");
    while (svg.firstChild) wrapper.appendChild(svg.firstChild);
    svg.appendChild(wrapper);

    svg.addEventListener("wheel", (e) => {
      e.preventDefault();
      const zoomFactor = 0.02;
      scale += e.deltaY < 0 ? zoomFactor : -zoomFactor;
      scale = Math.min(Math.max(scale, 0.5), 5);
      updateTransform();
    });

    svg.addEventListener("mousedown", (e) => {
      isDragging = true;
      startX = e.clientX - translateX;
      startY = e.clientY - translateY;
    });

    svg.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      translateX = e.clientX - startX;
      translateY = e.clientY - startY;
      updateTransform();
    });

    svg.addEventListener("mouseup", () => isDragging = false);
    svg.addEventListener("mouseleave", () => isDragging = false);

    function updateTransform() {
      wrapper.setAttribute("transform", `translate(${translateX}, ${translateY}) scale(${scale})`);
    }
  });
</script>
